<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Camera Feed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video fills the screen */
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>

  <script>
    // Function to request access to the back camera
    async function startBackCamera() {
      try {
        // Request camera access with facingMode: "environment" for back camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" } // This requests the back camera
        });

        // Attach the stream to the video element to display the camera feed
        const videoElement = document.getElementById("video");
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera: ", err);
        alert("Camera access denied or not available! Please enable camera permissions.");
      }
    }

    // Start the camera feed after page loads
    window.onload = startBackCamera;
  </script>
</body>
</html>
